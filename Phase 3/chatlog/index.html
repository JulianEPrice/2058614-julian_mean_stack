<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatlog</title>
    <!-- connecting library file as part of the node_module folder -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/JavaScript">
        var socket = io();
        socket.emit("hello_server","Hello Server I am Web Socket Client");
        function sendMessageToServer() {
            let name = document.getElementById("name").value;
            let chat = {name: document.getElementById("name").value, message: document.getElementById("message").value};
            socket.emit("chat", chat);
        }
    </script>
</head>
<body>
    <label>Name:</label>
    <input id="name" type="text"><br>
    <label>Message:</label>
    <input id="message" type="text">
    <input id="send" type="button" value="Send" onclick="sendMessageToServer()">
</body>
</html>
